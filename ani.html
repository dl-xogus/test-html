    <article>
        <h2>svg</h2>
        <div>
            <svg width="500" height="500">
                <rect 
                    x="20" y="20" 
                    width="100" height="100" 
                    fill="red" 
                    stroke="black" stroke-width="4"
                    rx="10" ry="10"
                />

                <circle cx="190" cy="70" r="50"/>
                <ellipse cx="290" cy="70" rx="30" ry="50"/>
                <line x1="20" y1="150" x2="120" y2="150" stroke="black" stroke-dasharray="10"/>
                <image href="./image/ex.jpg" x="20" y="200" width="100" height="100" preserveAspectRatio="xMidYMid slice"/>
                <!-- └ preserveAspectRatio="none" 비율을 무시하고 영역을 꽉 채움 -->
                <!-- └ preserveAspectRatio="xMidYMid slice" 넘치는 영역 자르기 -->

                <mask id="text-mask">
                    <text
                        x="20" y="350"
                        font-size="100"
                        font-weight="bold"
                        dominant-baseline="hanging"     
                        fill="white"
                    >SVG</text>
                    <!-- dominant-baseline = "[ auto(x축 위로) | middle(x축 중앙) | hanging(x축 아래로) ]" 글자의 좌표 x축 기준 정렬 -->
                </mask>
                <image 
                    xlink:href="./image/ex.jpg"
                    x="20" y="350"
                    width="220" height="130"
                    preserveAspectRatio="xMidYMid slice"
                    mask="url(#text-mask)"
                />
            </svg>
        </div>
    </article>

    <article>
        <h2>마스크 예제</h2>
        <div class="video-mask" style="position: relative;">
            <video src="./image/video_cat.mp4" width="500" height="280" autoplay muted loop></video>
            <svg width="500" height="280" style="position: absolute; left: 0; top: 0;">
                <mask id="vdo">     <!-- 검정색인 부분이 구멍이 뚫림 (여기선 text가 검정색이기 때문에 글자가 구멍이 뚫림) -->
                    <rect x="0" y="0" width="500" height="280" fill="white"/>
                    <text x="60" y="80" font-size="100" font-weight="bold" dominant-baseline="hanging">ANIME</text>
                </mask>
                <rect mask="url(#vdo)" x="0" y="0" width="500" height="280" fill="white"/>
            </svg>
        </div>
    </article>
