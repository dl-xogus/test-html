<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부에서 가져온 css는 항상 위에 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />      <!-- 구글 아이콘 link -->
    <link rel="stylesheet" href="./css/webfont.css">
</head>
<body>
    <article class="font-1">
        <h2>웹폰트</h2>
        <div>
            <span class="ic ic-red ic-20">check_circle</span>     <!-- class의 이름은 여러개를 동시에 넣을 수 있음 -->
            구글 서체 사용
        </div>
        <div>
            <span class="ic ic-blue ic-30">check_circle</span>
            구글 아이콘 사용
        </div>
    </article>

    <!-- ===================================================================================================== -->

    <article class="font-2">
        <h2>페이지에서 폰트 사용하기</h2>
        <div>
            1. body태그에 폰트명을 작성<br>
            2. html태그에 기본 사이즈 작성<br>
            3. 폰트 사용시 사이즈 단위 변경(em, rem, vw)
        </div>
        <ul>
            <li>rem단위는 최상위 태그의 값에서 곱을 한다.</li>
            <li>em단위는 상위 태그의 값에 곱을 한다.</li>
            <li>vw(biewport) 디바이스 가로 사이즈를 사용 한다.</li>
        </ul>
    </article>
</body>
</html>
